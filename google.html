<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        h4{
            text-align: center;
            height: 25px;

        }
        p{
            text-align: justify;

        }
        .links{
            margin-right: 20px;
        }
        .fullcard{
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 5px;
            padding: 4px;
            width: 245px;
        }
        .cardcontent{
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="fullcard">
        <div class="cardcontent">
            <div class="cardText">
                <h4><s>Google</s>Alphabet</h4>
                <p><strong> was founded by Larry Page 
                    and Sergey Brin while they were
                     <u>Ph.D. students</u> at Stanford University.</strong></p>
                     <hr>
                <p> <em> paragraph</em></p>
            </div>
            <div class="cardlinks"><a href="https://en.wikipedia.org/wiki/Larry_Page" 
                target="_blank" class="links">Larry Page</a>
                <a href="https://en.wikipedia.org/wiki/Sergey_Brin" 
                target="_blank" class="links">Sergey Brin</a>
            </div>
        </div>
    </div>
    
</body>
</html>
